<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" th:href="@{/resources/layui/css/layui.css}" media="all">
    <script th:src="@{/resources/layui/layui.js}" charset="utf-8"></script>
</head>
<body>
<center>
    <fieldset class="layui-elem-field layui-field-title"
              style="margin-top: 20px;">
        <legend>用户登陆</legend>
    </fieldset>
    <div style="width: 50%; text-align: center;">
        <form class="layui-form" action="/login/login"
              method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名:</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="title"
                           autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码:</label>
                <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码"
                           lay-verify="required" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" th:text="${error}" style="color: red;text-align: center;">
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="submit" class="layui-btn" value="登陆"/>
                </div>
            </div>
        </form>
    </div>
</center>
</body>
</html>
